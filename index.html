<!doctype html>
<html lang="en">
<head>
  <title>Meet to PDF</title>
  <meta charset='utf-8'>
  <script src="capture.js"></script>
</head>
<body>
<div class="contentarea">
  <div id="streaming_elements">
    <h1>
      Convert Application to PDF
    </h1>

    <button id="start_button">start</button>

    <br/>
    <div class="camera">
      <video id="video">Video stream not available.</video>
      <button id="click_button">Take photo</button>
      <button id="auto_click">Toggle Auto click</button>
    </div>
    <br/>

    <canvas id="canvas" style="display: None;">
    </canvas>

    <button id="stop_button">Remove streaming elements, so you can print the page</button>
  </div>
  <div id="output">
    <h1 contenteditable="true" id="title">My PDF Title</h1>
  </div>
</div>
</body>
</html>
